<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    function Person(name) {
        this.name = name;
        this.greeting = function() {
            alert('Hi! I\'m ' + this.name + '.');
        };
    }
    var person1 = new Person('Bob');
    var person2 = new Person('Sarah');
    person1.name
    person1.greeting()
    person2.name
    person2.greeting()
</script>
</body>
