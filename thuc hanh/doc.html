<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var person1 = new Object();
    person1.name = 'Chris';
    person1['age'] = 38;
    person1.greeting = function() {
        alert('Hi! I\'m ' + this.name + '.');
    };
    var person1 = new Object({
        name: 'Chris',
        age: 38,
        greeting: function() {
            alert('Hi! I\'m ' + this.name + '.');
        }
    });
</script>
</body>
</html>
